  <style type="text/css">

 @keyframes svgScale {
    0% {
      transform:scale(.1);
    }
    100% {//height:100%;
      transform:scale(.2);
     }
}

 @keyframes svgScale1 {
    0% {
      transform:scale(.1);
    }
    100% {
      transform:scale(1);
    }
}

.svgSmall, .svgBig {
}


.svgSmall{
  animation: svgScale 1s linear 0s 1;
  transform:scale(.5) translate(0px, -120px);
}
.svgBig{
  animation: svgScale1 1s linear 0s 1;
  transform: scale(.7);
}

.wrapper{
  background-color: rgb(75, 149, 184);
  z-index: -1000;
}

        @keyframes logoAnimate {
        from {
          stroke-dashoffset: 1000;
        }
        to {
          stroke-dashoffset:-180;
        }
      }
      @keyframes opacitySVG {
  0% {opacity: 0;}
  70% {opacity: 0.5;}
  100% {opacity: .7;}
}

@keyframes opacitySVG1 {
  0% {opacity: 0;}
  70% {opacity: .5;}
  100% {opacity: .7;}
}

    #a1J7AsuoWk{
      animation: logoAnimate 3s linear 0s 1;
      filter: drop-shadow( 50px -20px 0px rgba(141, 19, 19,1));
      fill:red;
      stroke:red;
      stroke-dasharray: 1000;
      stroke-dashoffset: -200;
    }


.svgBigArrow{
  animation: opacitySVG 2s ease-in 0s 1;
  opacity: .7;
  }
.svgSmallArrow{
  animation: opacitySVG1 2s ease-in 0s 1;
  opacity: .7;
  }

</style>
