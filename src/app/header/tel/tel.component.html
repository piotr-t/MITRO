<div class="row justify-content-end headerContainer__Info--Tel">
  <div class="col-6 Tel">
    <div class="row Tel__Wrapper">
      <div class="col-4 Tel__Wrapper--Ico">
        <img class="Ico" src="./../assets/call.png" alt="tel" [ngStyle]="{'height': smalHeader? '40%' : '50%' }">
      </div>
      <div class="col-8 Tel__Wrapper--Number">
        <p class="Number" [ngStyle]="{'font-size': smalHeader? '2vw' : '2.5vw' }"> 609 244 988</p>
      </div>
    </div>
  </div>
</div>
